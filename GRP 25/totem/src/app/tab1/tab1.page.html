<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input readonly="true" label="Sua senha: " value="{{senhaService.inputNovaSenha}}"></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="senhaService.novaSenha('SG')"><ion-icon name="accessibility" slot="start" color="dark"></ion-icon>Senha Geral</ion-button>
      <ion-button expand="block" (click)="senhaService.novaSenha('SP')"><ion-icon name="person" slot="start" color="dark"></ion-icon>Senha PrioritÃ¡ria</ion-button>
      <ion-button expand="block" (click)="senhaService.novaSenha('SE')"><ion-icon name="document" slot="start" color="dark"></ion-icon>Senha Exame</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Senhas Chamadas:</ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let senha of senhaService.ultimasSenhas.slice(0, 5)">
        <ion-item>
          <ion-label>{{ senha }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
