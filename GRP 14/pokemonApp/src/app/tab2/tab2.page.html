<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Batalhar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="{{ this.resultado.toLowerCase() }}"
        >{{ this.pokemon2.name || 'bulbasaur' | uppercase}}</ion-card-title
      >
      <ion-card-subtitle><span>{{ this.resultado }}</span> </ion-card-subtitle>
      <ion-img
        alt=""
        src="https://raw.githubusercontent.com/pokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{ this.pokemon2.id || 1 }}.svg"
      ></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ this.pokemon2.abilities }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Heigth: {{ this.pokemon2.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth: {{ this.pokemon2.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (ckick)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
