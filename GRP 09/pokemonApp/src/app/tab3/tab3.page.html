<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let item of pokemons; let i = index">
      <ion-col size="6" *ngIf="i % 2 === 0">
        <ion-card class="card-busca-cep">
          <ion-card-header>
            <ion-img alt=""  [src]="pokemons[i].image">
              ></ion-img>
          </ion-card-header>
          <ion-list>
            <ion-item>
              <ion-label color="success">Vitórias: {{pokemons[i].vitorias}} </ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="danger">Derrotas: {{pokemons[i].derrotas}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="warning">Empates: {{pokemons[i].empates}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
      <ion-col  size="6" *ngIf="i + 1 < pokemons.length">
        <ion-card class="card-busca-cep">
          <ion-card-header>
            <ion-img alt=""  [src]="pokemons[i + 1].image">
              ></ion-img>
          </ion-card-header>
          <ion-list>
            <ion-item>
              <ion-label color="success">Vitórias: {{pokemons[i + 1].vitorias}} </ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="danger">Derrotas: {{pokemons[i + 1].derrotas}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="warning">Empates: {{pokemons[i + 1].empates}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
