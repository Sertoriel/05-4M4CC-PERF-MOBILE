<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalha Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalha Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="card-busca-cep">
    <ion-card-header>
      <ion-card-title>{{this.pokeInfo.name}} - {{batleResult}}</ion-card-title>
      <ion-img alt=""  [src]="pokeInfo.image"
        style="width: 250px; height: 250px">
        ></ion-img>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>Abilities: {{this.pokeInfo.abilities}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Height: {{this.pokeInfo.height}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>weigth: {{this.pokeInfo.weight}}</ion-label>
      </ion-item>
      <ion-item>
        <button (click)="buscarPokemon()">BATALHAR</button>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()" >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
