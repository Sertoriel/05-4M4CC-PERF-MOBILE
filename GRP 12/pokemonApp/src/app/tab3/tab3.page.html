<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let pokemon of pokemonList">
      <ion-col *ngIf="pokemon.nome !==''">
        <ion-card>
          <ion-card-title class="nome">{{pokemon.nome | uppercase}}</ion-card-title>
          <ion-img alt="" src="{{pokemon.imagem}}"></ion-img>
          <ion-card-content>
            <ion-list>
              <ion-item class="ganhou">
                Vitorias: {{pokemon.vitorias}}
              </ion-item>
              <ion-item class="empate">
                Empates: {{pokemon.empates}}
              </ion-item>
              <ion-item class="perdeu">
                Derrotas: {{pokemon.derrotas}}
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
